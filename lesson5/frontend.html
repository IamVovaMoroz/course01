<!DOCTYPE html>
<html>
<head>
    <title>Тестовая страница</title>
</head>
<body>
    <h1>Тестовая страница для проверки сервера</h1>
    <button onclick="testServer()">Проверить сервер</button>
    <br>
    <img id="coverImage" src="" alt="Картинка обложки">

    <script>

// ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

// для соединения ws.Server на фронтенде

const ws = new WebSocket('ws://localhost:5000')

// вешаем слушателя события на ws, срабатывает после усрпешного соединения

ws.onopen = () => {
    console.log('Success connect ')
}

// для получений сообщений с бекенда - onmessage

ws.onmessage = e => {
console.log(e.data)
 
}

//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++


        function testServer() {
            // http://localhost:3000/public/books/cover.jpg' находится картинка, но пишем путь без папки public
            // или в браузере просто указать http://localhost:3000/books/cover.jpg
            const imageUrl = 'http://localhost:3000/books/cover.jpg'; // Замените на URL вашей картинки
            const coverImage = document.getElementById('coverImage');
            
            fetch(imageUrl)
                .then(response => {
                    if (response.ok) {
                        console.log('Сервер отвечает:', response.status, response.statusText);
                        coverImage.src = imageUrl;
                    } else {
                        console.error('Ошибка при запросе:', response.status, response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
        }
    </script>
</body>
</html>
